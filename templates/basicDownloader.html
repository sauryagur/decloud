<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Explorer</title>
</head>
<body>
    <h1>Uploaded Files</h1>
    <table border="1">
        <tr>
            <th>Filename</th>
            <th>File Path</th>
        </tr>
        {% for file in files %}
        <tr>
            <td>{{ file.filename }}</td>
            <td><a href="{{ file.filepath }}" target="_blank">View</a></td>
        </tr>
        {% endfor %}
    </table>
    <br>
    <a href="/upload">Upload More Files</a>
</body>
</html>
